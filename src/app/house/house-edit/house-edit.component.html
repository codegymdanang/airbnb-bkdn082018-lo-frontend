<mat-card>
  <form #houseForm="ngForm" (ngSubmit)="save(houseForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{house. name? 'Edit' : 'Add'}} house</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="house.href">
      <mat-form-field>
        <input matInput placeholder="" [(ngModel)]="house.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!houseForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(house.href)"
              *ngIf="house.href" type="button">Delete</button>
      <a mat-button routerLink="/house-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </form>
</mat-card>
